<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js'></script>
    <script src='http://ghiden.github.io/angucomplete-alt/js/libs/angucomplete-alt.js'></script>
    <script src='https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src='lawg.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="angucomplete-alt.css">
  </head>
  <body>
  <div ng-app='lawg' ng-controller='LawgRootController' class='container'>

    <div class='row'>
    <div class="modal fade" id="apikey-modal" tabindex="-1" role="dialog" aria-labelledby="apiKeyModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">API Key</h4>
          </div>
          <div class="modal-body">
            <div class='input-group'>
              <span class='input-group-addon'>API Key</span>
              <input type='text' class='form-control' ng-model='lawg_key'>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lawg</a>
          </div>
          <div id='navbar' class='collapse navbar-collapse'>
            <ul class='nav navbar-nav'>
              <li class='dropdown'>
                <a class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false' href='#'>Settings</a>
                <ul class='dropdown-menu'>
                  <li><a href='#apikey-modal' role='button' data-toggle='modal'>API Key</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class='row' style='margin-top : 5px'>
      <div class='panel panel-success'>
        <div class='panel-heading'>Log Output</div>
        <div class='panel-body'>
          <div angucomplete-alt id='files'
            placeholder='Search files'
            pause='100'
            selected-object='lawg_selection'
            remote-url='/lookup?'
            minlength='1'
            remote-url-request-formatter='lawg_formatter'
            title-field='filename'
            input-class='form-control form-control-small'>
          </div>
          <div scroll-glue style='white-space: pre; height : 500px; overflow-y : scroll'>{{ lawg_content }}</div>
        </div>
      </div>

    </div>
  </body>
</html>
